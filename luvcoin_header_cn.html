<title>LuvCoin Header</title>
<style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      
background: linear-gradient(135deg, #ffb3d9, #dabfff, #aeeeff);

    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.15);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff99cc, #99ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff66cc80;
    }
    nav {
      flex-grow: 1;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 8px 12px;
    }
    nav ul li a {
      color: #3399ff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 5px 0;
      position: relative;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #ff66cc;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    nav ul li a:hover {
      color: #ff66cc;
    }
    .social-icons {
      display: flex;
      gap: 6px;
      margin-left: 10px;
    }
    .social-icons a {
      color: #3399ff;
      font-size: 18px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #ff66cc;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        justify-content: flex-start;
      }
      .social-icons {
        margin: 10px 0 0 0;
      }
    }
  
    .lang-switch {
      margin-left: 10px;
    }
    .lang-switch select {
      background: transparent;
      color: #3399ff;
      border: 1px solid #ff66cc;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 14px;
    }
    .logo:hover {
      filter: brightness(1.4);
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
    .social-icons a i {
      transition: transform 0.3s ease;
    }
    .social-icons a:hover i {
      transform: rotate(10deg);
    }
    @media (min-width: 1200px) {
      nav ul {
        justify-content: space-between;
        gap: 6px;
      }
    }
    
    nav ul li {
      margin: 6px 8px;
    }
    .lang-switch {
      margin-left: 10px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }
    
    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #3399ff;
      background: none;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        width: 100%;
        display: none;
      }
      nav.active, nav#main-nav.active {
        display: block;
      }
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
    header.scroll-down {
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }
    header.scroll-up {
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    
    .menu-container {
      display: flex;
      align-items: center;
    }
    @media (max-width: 768px) {
      .menu-container {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding-left: 10px;
        padding-top: 10px;
      }
      .menu-container.active {
        display: flex;
      }
      nav ul {
        flex-direction: column;
        align-items: flex-start;
        padding: 0;
      }
      .social-icons {
        margin-top: 10px;
        gap: 6px;
      }
    }
    
    nav {
      flex-grow: 0;
      max-width: 75%;
    }
    .header-right {
      flex-shrink: 0;
      min-width: 200px;
    }
    nav ul li a {
      max-width: 120px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    
nav ul li.dropdown {
  position: relative;
}
nav ul li .dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: rgba(255, 255, 255, 0.15);
  padding: 10px 0;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 1001;
}
nav ul li .dropdown-menu li {
  margin: 0;
  padding: 0;
}
nav ul li .dropdown-menu li a {
  display: block;
  padding: 8px 16px;
  white-space: nowrap;
}
nav ul li.dropdown:hover .dropdown-menu {
  display: block;
}

document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.getElementById('menu-toggle');
  const nav = document.getElementById('main-nav');
  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });

  const header = document.querySelector('header');
  let lastScroll = 0;
  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll <= 0) {
      header.classList.remove('scroll-up');
      return;
    }
    if (currentScroll > lastScroll && !header.classList.contains('scroll-down')) {
      header.classList.remove('scroll-up');
      header.classList.add('scroll-down');
    } else if (currentScroll < lastScroll && header.classList.contains('scroll-down')) {
      header.classList.remove('scroll-down');
      header.classList.add('scroll-up');
    }
    lastScroll = currentScroll;
  });
});
